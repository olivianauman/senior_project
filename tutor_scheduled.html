<!DOCTYPE html>
<!-- ******CS3910 FILE****** -->
<html lang="en" ng-app="cs_project">
<!-- cute little heading with our logo :-) -->
<nav class="navbar navbar-light bg-warning">
  <a class="navbar-brand">
    <img src="transparent_logo.gif" width="250" height="90">
  </a>
</nav>
<head>
    <title>Tutor Available Sessions</title>
        <!--Boostrap Code-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--link to angular-->
    <script src="angular.min.js"></script>
    <!-- angular code-->
    <script src="cs.module.js"></script>
    <script src="data.tutorcs.controller.js"></script>
    <script src="cs.filter.js"></script>
</head>
<body ng-controller = "dataControl"  ng-init="getScheduledSessions_tutor()">
    <!-- This is the menu bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" ng-init="checkifloggedin()">
      <!-- this is a place to put the title of the page, or a logo -->
      <a class="navbar-brand text-warning" href="index_tutor.html"><b>Tutor Homepage</b></a>
      <!-- definition of the buton you see if the screen is too small and you can't fit the full menu -->
      <!-- make sure the data-target and aria-controls match the div with the content you want to show -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <!-- the id should match the data-target and aria-controls for the navbar-toggler above if you want this to show up on small screens when they expand the menu -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- log in / log out -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="index_tutor.html">Add Session</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light active" href="tutor_scheduled.html">Scheduled Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="login.html">Log Out</a>
            </li>
        </ul>
      </div>
    </nav>

    <!-- sessions table -->
    <div class="container-fluid">
      <div class="col-lg mt-5">
        <h2 class="text-center">Scheduled Sessions</h2>
        <br>
        <h4 class="text-danger" ng-if="scheduled_sessions_tutor.length < 1">No upcoming scheduled sessions.</h4>
        <table class="table table-bordered table-hover table-sm">
          <thead>
            <tr class="bg-warning text-center">
              <th scope="col">Course</th>
              <th scope="col">Date</th>
              <th scope="col">Tutor</th>
              <th scope="col">Course Docs</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody ng-repeat="session in scheduled_sessions_tutor | filter:query">
            <tr class="text-center">
              <td scope="col">{{session.course_id}}</th>
              <td scope="col">{{session.slot_date}}</td>
              <td scope="col">{{ session.first_name }} {{session.last_name}}</td>
              <td scope="col">{{session.doc_id}}</td>
              <td scope="col">
                <button class="btn btn-danger" style="width: 45%;" ng-click="cancelSession_tutor(session.id, session.slot_date)">
                  Cancel Session
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
